<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      .container {
        border: 1px solid black;
        width: 800px;
        padding: 15px;
        backdrop-filter: blur(12px);
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #box {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      body {
        background-image: url("https://th.bing.com/th/id/R.a952fd40d71be22347cc17ab23a0f763?rik=S2asmB5UjQKBWw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fColorful-Nature-HD-Pictures.jpg&ehk=NN8CoHQo0GPINrrDLQ7HCdqrOfa0B9lqrW5JYHckWMY%3d&risl=&pid=ImgRaw&r=0");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1>API Documentationüåê</h1>
    <p>API Documentation page</p>
    <div id="box"></div>
    <script>
      const API = "https://restcountries.com/v3.1/name/india";

      async function apiHandling() {
        try {
          const response = await fetch(API);
          const data = await response.json();
          displaydata(data);
          console.log(data);
        } catch (error) {
          console.log("Error is happen");
        }
      }
      apiHandling();

      function displaydata(data) {
        let box = document.querySelector("#box");
        box.innerHTML = "";

        data.forEach((item) => {
          let container = document.createElement("div");
          container.classList.add("container");

          let box2 = document.createElement("div");
          box2.classList.add("box2");

          let h1 = document.createElement("h1");
          h1.innerText = `${item.name.common}`;

          let para = document.createElement("p");
          para.innerText = `${item.region}`;

          let img = document.createElement("img");
          img.src = `${item.flags.png}`;

          let week = document.createElement("h2");
          week.innerText = `${item.startOfWeek}`;

          let region = document.createElement("h4");
          region.innerText = `${item.subregion}`;

          let time = document.createElement("p");
          time.innerText = `${item.timezones[0]}`;

          container.appendChild(img);
          box2.appendChild(h1);
          box2.appendChild(para);
          box2.appendChild(week);
          box2.appendChild(region);
          box2.appendChild(time);
          container.appendChild(box2);
          box.appendChild(container);
        });
      }
      displaydata();
    </script>
  </body>
</html>
